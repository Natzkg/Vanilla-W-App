<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/69d8b90421.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/design.css" />
    <title>Weather App</title>
  </head>
  <body>

    <div class="weather-app1" >
      <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/047/480/original/weather.gif?1664840396" width="80" style="color: white";>
  </div>
  <div class="app">
   
</div>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search "
                  placeholder="Type a city.." 
                  class="form-control" 
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search  "
                  class="btn btn-primary w-100" 
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li> <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> °C</span>
                </div>
              </div>
            </div>
          
            <div class="col-6">
              <ul>
              <li class="humidity"><i class="fas fa-tint"></i>&nbsp; Humidity: <span id="humidity">  </span>%</li>
                <li class="wind"><i class="fas fa-wind"></i>&nbsp;Wind: <span id="wind"></span> m/h</li>
                <li class="pressure"><i class="fas fa-tachometer-alt"></i>&nbsp;Pressure: <span id="pressure">in</span></li>
                <li class="feels"><i class="fas fa-thermometer-three-quarters"></i>&nbsp;Feels: <span id="feels"></span>°</li>
              </ul>
            </div>
            
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div class="footer">
          <small>
            <a
              href="https://github.com/Natzkg/Vanilla-W-App"
              target="_blank"
              >Open-source code  <i class="fab fa-github"></i> </a
            >
            Project coded by Nathalie Kang
          </small>
          </div>
      </div>
    </div>
    <script src="src/function.js"></script>
  </body>
</html>
